<!-- myIndex.html -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>M  calculator</title>
   <link rel="stylesheet" href="myStyle.css">
   <style>
    body{
        background-color: blue;

    }
   </style>
</head>
<body>
    <h1>My Basic Calculator</h1>
    <br><br>
   <div class="my-calculator">
      <div class="my-display">
         <input type="text" id="my-result" readonly>
      </div>
      <div class="my-buttons">
         <button class="my-operator">+</button>
         <button class="my-operator">-</button>
         <button class="my-operator">*</button>
         <button class="my-operator">/</button>
         <button class="my-number">1</button>
         <button class="my-number">2</button>
         <button class="my-number">3</button>
         <button class="my-number">4</button>
         <button class="my-number">5</button>
         <button class="my-number">6</button>
         <button class="my-number">7</button>
         <button class="my-number">8</button>
         <button class="my-number">9</button>
         <button class="my-number">0</button>
         <button id="my-clear">C</button>
         <button class="my-number">.</button> 
         <button class="my-operator">%</button>
         <button id="my-equal">=</button>
         <button id="my-backspace" class="space">x</button>

      </div>
   </div>
   <script src="myscript.js"></script>
</body>
</html>
